<!-- TODOS los documentos HTML comienzan con esta declaración. Sirve para informar al navegador del tipo de documento. -->
<!DOCTYPE html> 

<!-- Elemento raíz de un documento HTML -->
<html> 

    <!-- Elemento que contiene los metadatos de un documento HTML -->
    <head> 
        <title>Documento HTML de ejemplo</title>
        <meta author="José Miguel Álvarez Vañó">
    </head>

    <body>
        <h1>Primera clase de HTML</h1>
        <img src="https://cei.es/wp-content/uploads/cei-negro.webp" alt="Logo de la escuela">
        <div>
            <p>Párrafo número 1.</p>
            <p>Párrafo número 2.</p>
        </div>
    </body>

</html>
